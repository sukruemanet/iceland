<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Mask Animation</title>
    <link rel="stylesheet" href="/assets/css/style.min.css" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
      
    </style>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <div class="container" id="container">
      <div class="mask" id="mask">
        <video id="video" muted playsinline loop>
          <source
            src="https://cdn.pixabay.com/video/2024/01/20/197500-905005594_large.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="content">
        <h1 id="welcome">ICELAND</h1>
      </div>
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>

    <section>
        <figure>
          <img src="https://images.unsplash.com/photo-1734760444698-ce341bfd1636?q=80&w=2727&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        </figure>
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('video');
        const mask = document.getElementById('mask');
        const container = document.getElementById('container');
        const welcome = document.getElementById('welcome');
        const header = document.getElementById('header');

        // Initial setup
        gsap.set(mask, {
          width: 300,
          height: 300,
          scale: 1,
        });

        gsap.set(welcome, {
          opacity: 0,
          y: 30,
        });

        gsap.set(header, {
          opacity: 0,
          y: -20,
        });

        // Start video playback
        video.play();

        // Create animation timeline
        const tl = gsap.timeline({
          defaults: { ease: 'power2.inOut' },
          delay: 0.5,
        });

        tl.to(mask, {
          width: '100vw',
          height: '100vh',
          duration: 2,
        })
          .to(
            container,
            {
              backgroundColor: 'transparent',
              duration: 1,
            },
            '-=1'
          )
          .to(
            welcome,
            {
              opacity: 1,
              y: 0,
              duration: 1,
              ease: 'power2.out',
            },
            '-=0.5'
          )
          .to(
            header,
            {
              opacity: 1,
              y: 0,
              duration: 1,
              ease: 'power2.out',
            },
            '-=0.7'
          );
      });
    </script>
  </body>
</html>
