<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Mask Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-color: black;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .mask {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        overflow: hidden;
      }

      video {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        object-fit: cover;
      }

      .content {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: white;
        font-size: 140px;
        font-weight: bold;
        font-family: system-ui, -apple-system, sans-serif;
        opacity: 0;
        letter-spacing: -0.02em;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 1) 0%,
          rgba(255, 255, 255, 0.7) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 2rem;
        z-index: 20;
        display: flex;
        justify-content: center;
        opacity: 0;
      }

      .nav {
        display: flex;
        gap: 3rem;
      }

      .nav a {
        color: white;
        text-decoration: none;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        opacity: 0.9;
        transition: opacity 0.3s ease;
      }

      .nav a:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <div class="container" id="container">
      <div class="mask" id="mask">
        <video id="video" muted playsinline loop>
          <source
            src="https://cdn.pixabay.com/video/2024/01/20/197500-905005594_large.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="content">
        <h1 id="welcome">ICELAND</h1>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('video');
        const mask = document.getElementById('mask');
        const container = document.getElementById('container');
        const welcome = document.getElementById('welcome');
        const header = document.getElementById('header');

        // Initial setup
        gsap.set(mask, {
          width: 300,
          height: 300,
          scale: 1,
        });

        gsap.set(welcome, {
          opacity: 0,
          y: 30,
        });

        gsap.set(header, {
          opacity: 0,
          y: -20,
        });

        // Start video playback
        video.play();

        // Create animation timeline
        const tl = gsap.timeline({
          defaults: { ease: 'power2.inOut' },
          delay: 0.5,
        });

        tl.to(mask, {
          width: '100vw',
          height: '100vh',
          duration: 2,
        })
          .to(
            container,
            {
              backgroundColor: 'transparent',
              duration: 1,
            },
            '-=1'
          )
          .to(
            welcome,
            {
              opacity: 1,
              y: 0,
              duration: 1,
              ease: 'power2.out',
            },
            '-=0.5'
          )
          .to(
            header,
            {
              opacity: 1,
              y: 0,
              duration: 1,
              ease: 'power2.out',
            },
            '-=0.7'
          );
      });
    </script>
  </body>
</html>
